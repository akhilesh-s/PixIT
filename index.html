<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css?family=Bellota"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Ubuntu"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="pixit_css.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/camanjs/4.1.2/caman.full.min.js"
      integrity="sha256-Ttj6Ke2Nzuxi5upPlHetkZxBtdTq0LV1Z6BEUUsKPfs="
      crossorigin="anonymous"
    ></script>
    <link rel="icon" href="fav_icon.jpg" type="image/*" sizes="16x16" />
    <script type="text/javascript" src="pixit.js"></script>
    <title>PixIT</title>
  </head>
  <body>
    <!--navbar-->
    <nav class="navbar navbar-expand-sm bg-dark navbar-light">
      <a class="navbar-brand" href="pixit.html" style="color: white;"
        ><b>P i x I T</b></a
      >

      <!-- Links-->
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link mx-5" href="#" style="color: white;">About Us</a>
        </li>
      </ul>
    </nav>
    <div class="container-fluid">
      <div class="input" align="center">
        <input
          type="file"
          accept="image/*"
          class="custom-file-input"
          onchange="openFile(event)"
          id="customFile"
        />  
        <label for="customFile" class="p-4 mb-4" style="cursor: pointer;"><h2>Choose Image</h2></label>
      </div>
      <!--Display-->
      <hr />
      <div class="row">
        <div class="col-lg-6" align="center">
          <img id="output" />
        </div>
        <div class="col-lg-6" align="center">
          <h2>Effects</h2>
          <hr />
          <div class="row">
            <div class="col-sm-4">
              <button class="filter-btn vin-btn btn btn-primary">Vintage</button>
            </div>
            <div class="col-sm-4">
              <button class="filter-btn lom-btn btn btn-primary">Lomo</button>
            </div>
            <div class="col-sm-4">
              <button class="filter-btn clr-btn btn btn-primary">Clarity</button>
            </div>
          </div>
          <br />
          <div class="row">
            <div class="col-sm-4">
              <button class="filter-btn hda-btn btn btn-primary">Hazy Days</button>
            </div>
            <div class="col-sm-4">
              <button class="filter-btn nos-btn btn btn-primary">Nostalgia</button>
            </div>
            <div class="col-sm-4">
              <button class="filter-btn pin-btn btn btn-primary">Pinhole</button>
            </div>
          </div>
          <br />
          <div class="row">
            <div class="col-sm-4">
              <button class="filter-btn gru-btn btn btn-primary">Grungy</button>
            </div>
            <div class="col-sm-4">
              <button class="filter-btn lov-btn btn btn-primary">Love</button>
            </div>
            <div class="col-sm-4">
              <button class="filter-btn sun-btn btn btn-primary">Sunrise</button>
            </div>
          </div>
          <br />
          
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
